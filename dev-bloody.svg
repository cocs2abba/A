<svg
  width="600"
  height="180"
  viewBox="0 0 600 180"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">Coded Using Node.JS Futuristic Logo</title>
  <desc id="desc">Animated futuristic technological logo for the text Coded Using Node.JS</desc>

  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#020617" />
      <stop offset="50%" stop-color="#020b24" />
      <stop offset="100%" stop-color="#001b1a" />
    </linearGradient>

    <!-- Neon border gradient -->
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22c55e" />
      <stop offset="50%" stop-color="#38bdf8" />
      <stop offset="100%" stop-color="#22c55e" />
    </linearGradient>

    <!-- Text gradient -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a7f3d0" />
      <stop offset="40%" stop-color="#6ee7b7" />
      <stop offset="80%" stop-color="#7dd3fc" />
      <stop offset="100%" stop-color="#a7f3d0" />
    </linearGradient>

    <!-- Glow for neon elements -->
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Scan line overlay -->
    <linearGradient id="scanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#22c55e" stop-opacity="0" />
      <stop offset="50%" stop-color="#22c55e" stop-opacity="0.25" />
      <stop offset="100%" stop-color="#22c55e" stop-opacity="0" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="600" height="180" fill="url(#bgGrad)" />

  <!-- Futuristic rounded frame -->
  <rect
    x="10"
    y="15"
    width="580"
    height="150"
    rx="20"
    ry="20"
    fill="none"
    stroke="url(#borderGrad)"
    stroke-width="2"
    stroke-dasharray="10 8"
    filter="url(#neonGlow)"
  >
    <animate
      attributeName="stroke-dashoffset"
      values="0;80;0"
      dur="6s"
      repeatCount="indefinite"
    />
  </rect>

  <!-- Inner tech lines / circuits -->
  <g stroke="#0f766e" stroke-width="1.2" stroke-linecap="round" opacity="0.9">
    <path d="M70 55 H180" />
    <path d="M70 120 H200" />
    <path d="M420 55 H530" />
    <path d="M400 120 H530" />
    <path d="M180 55 Q220 60 250 75" />
    <path d="M200 120 Q240 110 270 95" />
    <path d="M350 75 Q380 60 420 55" />
    <path d="M330 95 Q370 110 400 120" />

    <!-- Circuit nodes -->
    <g fill="#22c55e">
      <circle cx="70" cy="55" r="3">
        <animate attributeName="r" values="3;4.5;3" dur="2s" repeatCount="indefinite" />
      </circle>
      <circle cx="70" cy="120" r="3">
        <animate attributeName="r" values="3;4;3" dur="2.4s" repeatCount="indefinite" />
      </circle>
      <circle cx="530" cy="55" r="3">
        <animate attributeName="r" values="3;4.5;3" dur="2.1s" repeatCount="indefinite" />
      </circle>
      <circle cx="530" cy="120" r="3">
        <animate attributeName="r" values="3;4;3" dur="2.6s" repeatCount="indefinite" />
      </circle>
    </g>
  </g>

  <!-- Moving scan line -->
  <rect x="12" y="25" width="576" height="40" fill="url(#scanGrad)" opacity="0.0">
    <animate
      attributeName="y"
      values="25;105;25"
      dur="5s"
      repeatCount="indefinite"
    />
    <animate
      attributeName="opacity"
      values="0;0.75;0"
      dur="5s"
      repeatCount="indefinite"
    />
  </rect>

  <!-- Text block -->
  <g
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    text-anchor="middle"
    fill="url(#textGrad)"
    filter="url(#neonGlow)"
  >
    <!-- Top small text -->
    <text x="50%" y="70" font-size="18" letter-spacing="4" fill="#a7f3d0">
      <tspan opacity="0.9">
        Coded Using
      </tspan>
      <animate
        attributeName="opacity"
        values="0.5;1;0.5"
        dur="3s"
        repeatCount="indefinite"
      />
    </text>

    <!-- Main Node.JS text -->
    <text
      x="50%"
      y="115"
      font-size="40"
      font-weight="700"
      letter-spacing="6"
      stroke="#022c22"
      stroke-width="1"
    >
      <tspan>
        Node.JS
      </tspan>
      <animate
        attributeName="letter-spacing"
        values="3;10;3"
        dur="3.5s"
        repeatCount="indefinite"
      />
      <animate
        attributeName="stroke-width"
        values="1;2;1"
        dur="2.5s"
        repeatCount="indefinite"
      />
    </text>
  </g>

  <!-- Subtle status dots at bottom -->
  <g transform="translate(0,140)" fill="#22c55e">
    <circle cx="260" cy="0" r="3">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="1.8s" repeatCount="indefinite" />
    </circle>
    <circle cx="300" cy="0" r="3">
      <animate attributeName="opacity" values="1;0.2;1" dur="2.1s" repeatCount="indefinite" />
    </circle>
    <circle cx="340" cy="0" r="3">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="1.5s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>
