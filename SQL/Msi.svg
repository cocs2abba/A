<svg width="100%" height="200" viewBox="0 0 1000 200" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Background glow -->
    <linearGradient id="bg" x1="0" y1="0" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#260015"/>
      <stop offset="50%" stop-color="#32001c"/>
      <stop offset="100%" stop-color="#1c0010"/>
    </linearGradient>

    <!-- Outer neon glow -->
    <filter id="outerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="22" result="glow1"/>
      <feMerge>
        <feMergeNode in="glow1"/>
        <feMergeNode in="glow1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Mid glow -->
    <filter id="midGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="glow2"/>
      <feMerge>
        <feMergeNode in="glow2"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Inner glow -->
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="glow3"/>
      <feMerge>
        <feMergeNode in="glow3"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Neon tube gradient -->
    <linearGradient id="neonPink" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffb3e9"/>
      <stop offset="50%" stop-color="#ff4fa8"/>
      <stop offset="100%" stop-color="#ffb3e9"/>
    </linearGradient>

    <!-- Flicker animation -->
    <style>
      @keyframes flicker {
        0%   { opacity: 1; }
        4%   { opacity: 0.4; }
        6%   { opacity: 1; }
        7%   { opacity: 0.2; }
        9%   { opacity: 1; }
        13%  { opacity: 0.55; }
        15%  { opacity: 1; }
        18%  { opacity: 0.25; }
        22%  { opacity: 1; }
        100% { opacity: 1; }
      }

      .script {
        font-family: "Great Vibes", "Pacifico", "Brush Script MT", cursive;
        font-size: 120px;
        font-weight: 400;
      }

      .flicker {
        animation: flicker 2.8s infinite;
      }
    </style>

  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Outer glow layer -->
  <text x="50%" y="58%" text-anchor="middle" class="script flicker"
    fill="none" stroke="#ff1a9e" stroke-width="28" stroke-linecap="round"
    stroke-linejoin="round" filter="url(#outerGlow)">
    Billie Eilish Desktop Wallpapers
  </text>

  <!-- Mid glow layer -->
  <text x="50%" y="58%" text-anchor="middle" class="script flicker"
    fill="none" stroke="#ff4fa8" stroke-width="14" stroke-linecap="round"
    stroke-linejoin="round" filter="url(#midGlow)">
    Billie Eilish Desktop Wallpapers
  </text>

  <!-- Neon tube -->
  <text x="50%" y="58%" text-anchor="middle" class="script flicker"
    fill="none" stroke="url(#neonPink)" stroke-width="7" stroke-linecap="round"
    stroke-linejoin="round" filter="url(#innerGlow)">
    Billie Eilish Desktop Wallpapers 
  </text>

  <!-- White tube core -->
  <text x="50%" y="58%" text-anchor="middle" class="script flicker"
    fill="none" stroke="#ffffff" stroke-width="3.2" stroke-linecap="round"
    stroke-linejoin="round">
    Billie Eilish Desktop Wallpapers
  </text>

</svg>
