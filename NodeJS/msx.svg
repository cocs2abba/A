<svg width="260" height="90" viewBox="0 0 260 90" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Toxic neon Billie green -->
    <linearGradient id="billieGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#39ff14"/>
      <stop offset="50%" stop-color="#72ff3b"/>
      <stop offset="100%" stop-color="#39ff14"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Distortion glitch -->
    <filter id="glitch">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="2" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="6"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="260" height="90" rx="16" fill="#000000" stroke="#0f0" stroke-opacity="0.15"/>

  <!-- Inner toxic container -->
  <rect x="6" y="6" width="248" height="78" rx="13"
        fill="#030903" stroke="url(#billieGreen)" stroke-width="2.5"
        filter="url(#glow)" stroke-dasharray="6 10">
    <animate attributeName="stroke-dashoffset" values="0;50;0" dur="3s" repeatCount="indefinite"/>
  </rect>

  <!-- BLOHSH FIGURE (Billie Eilish iconic logo) -->
  <g transform="translate(18,15) scale(0.45)" fill="url(#billieGreen)" filter="url(#glow)">
    <path d="M50 10 h20 v30 h20 v20 h-20 v50 h-20 v-50 h-20 v-20 h20z"/>
    <animate attributeName="opacity" values="1;0.7;1" dur="2.4s" repeatCount="indefinite"/>
  </g>

  <!-- DOWNLOAD TEXT -->
  <text x="150" y="50" text-anchor="middle"
        font-family="Impact, sans-serif"
        font-size="28" fill="url(#billieGreen)"
        letter-spacing="4" filter="url(#glow)">
    DOWNLOAD
    <animate attributeName="letter-spacing" values="4;8;4" dur="2.6s" repeatCount="indefinite"/>
  </text>

  <!-- Dripping Billie slime -->
  <path d="M20 70 Q25 80 22 88 Q18 80 19 70 Z" fill="#39ff14" opacity="0.8" filter="url(#glow)">
    <animate attributeName="d"
             values="M20 70 Q25 80 22 88 Q18 80 19 70 Z;
                     M20 70 Q25 90 22 105 Q18 90 19 70 Z;
                     M20 70 Q25 80 22 88 Q18 80 19 70 Z"
             dur="2.8s" repeatCount="indefinite"/>
  </path>

  <path d="M230 70 Q235 85 232 98 Q229 85 230 70 Z"
        fill="#39ff14" opacity="0.8" filter="url(#glow)">
    <animate attributeName="d"
             values="M230 70 Q235 85 232 98 Q229 85 230 70 Z;
                     M230 70 Q235 100 232 118 Q229 100 230 70 Z;
                     M230 70 Q235 85 232 98 Q229 85 230 70 Z"
             dur="3.1s" repeatCount="indefinite"/>
  </path>

  <!-- Toxic flicker overlay -->
  <rect width="260" height="90" rx="16" fill="#39ff14" opacity="0">
    <animate attributeName="opacity"
             values="0;0.12;0;0.08;0"
             dur="4s" repeatCount="indefinite"/>
  </rect>

</svg>
